<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <script src="./index.html"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1 class="page-header">Todo lists</h1>
    <div class="content">
        <nav class="sidebar">
            <ul class="todo-sorting">
                <li id="all">All</li>
                <li id="today">Today</li>
                <li id="this-week">This Week</li>
            </ul>
            <ul class="lists">
                <li id="shopping">Shopping</li>
                <li id="workout">Workout</li>
                <li id="household">Household</li>
                <li id="work">Work</li>
            </ul>
            <button class="add-list-button">Add List</button>
            <form class="add-list-form invisible">
                <input class="new-list" type="text" placeholder="New List">
                <button class="submit-list-button">Add</button>
            </form>
        </nav>
        <main class="todo-display">
            <form class="add-todo-form">
                <input class="new-todo" type="text" placeholder="New Todo">
                <button class="add-todo-button">Add</button>
            </form>
            <div class="current-todos">
                <div class="todo">
                    <button class="todo-done-button"></button>
                    <p>Buy milk</p>
                    <button class="todo-delete-button">Delete</button>
                </div>
                <div class="todo">
                    <button class="todo-done-button"></button>
                    <p>Swim</p>
                    <button class="todo-delete-button">Delete</button>
                </div>
                <div class="todo">
                    <button class="todo-done-button"></button>
                    <p>Water plants</p>
                    <button class="todo-delete-button">Delete</button>
                </div>
                <div class="todo">
                    <button class="todo-done-button"></button>
                    <p>Call Boss</p>
                    <button class="todo-delete-button">Delete</button>
                </div>
                <div class="todo">
                    <button class="todo-done-button"></button>
                    <p>Buy cucumber</p>
                    <button class="todo-delete-button">Delete</button>
                </div>
                <div class="todo">
                    <button class="todo-done-button"></button>
                    <p>But meat</p>
                    <button class="todo-delete-button">Delete</button>
                </div>
            </div>
        </main>
    </div>
    <footer>Created by <a href="#">Jestim</a></footer>
</body>

</html>
