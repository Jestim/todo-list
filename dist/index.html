<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <script src="./main.js" defer></script>
    <script src="https://kit.fontawesome.com/e9c70608c2.js" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1 class="page-header">Todo lists</h1>
    <div class="content">
        <nav class="sidebar">
            <ul class="todo-sorting">
                <li id="all">All</li>
                <li id="today">Today</li>
                <li id="this-week">This Week</li>
            </ul>
            <ul class="lists">
            </ul>
            <button class="add-list-button">Add List</button>
            <form onsubmit="return false;" class="add-list-form invisible">
                <input class="new-list" type="text" placeholder="New List" autocomplete="off" autofocus>
                <button class="new-list-button">Add</button>
            </form>
        </nav>
        <main class="todo-display">
            <form onsubmit="return false;" class="add-todo-form">
                <input class="new-todo" type="text" placeholder="New Todo" autocomplete="off">
                <button class="new-todo-button">Add</button>
            </form>
            <div class="current-todos">
            </div>
        </main>
    </div>
    <footer>Created by <a href="#">Jestim</a></footer>
</body>

</html>
