<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <script src="./main.js" defer></script>
    <script src="https://kit.fontawesome.com/e9c70608c2.js" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1 class="page-header">Todo lists</h1>
    <div class="content">
        <nav class="sidebar">
            <ul class="todo-sorting">
                <li id="all">All</li>
                <li id="today">Today</li>
                <li id="this-week">This Week</li>
            </ul>
            <ul class="lists">
                <div class="list">
                    <li id="shopping">Shopping</li>
                    <i class="far fa-trash-alt"></i>
                </div>
                <div class="list">
                    <li id="workout">Workout</li>
                    <i class="far fa-trash-alt"></i>
                </div>
                <div class="list">
                    <li id="household">Household</li>
                    <i class="far fa-trash-alt"></i>
                </div>
                <div class="list">
                    <li id="work">Work</li>
                    <i class="far fa-trash-alt"></i>
                </div>
            </ul>
            <button class="add-list-button">Add List</button>
            <form class="add-list-form invisible">
                <input class="new-list" type="text" placeholder="New List">
                <button class="submit-list-button">Add</button>
            </form>
        </nav>
        <main class="todo-display">
            <form class="add-todo-form">
                <input class="new-todo" type="text" placeholder="New Todo">
                <button class="add-todo-button">Add</button>
            </form>
            <div class="current-todos">
                <div class="todo">
                    <i class="far fa-square"></i>
                    <p>Buy milk</p>
                    <i class="far fa-trash-alt"></i>
                </div>
                <div class="todo">
                    <i class="far fa-check-square"></i>
                    <p>Swim</p>
                    <i class="far fa-trash-alt"></i>
                </div>
                <div class="todo">
                    <i class="far fa-check-square"></i>
                    <p>Water plants</p>
                    <i class="far fa-trash-alt"></i>
                </div>
                <div class="todo">
                    <i class="far fa-check-square"></i>
                    <p>Call Boss</p>
                    <i class="far fa-trash-alt"></i>
                </div>
                <div class="todo">
                    <i class="far fa-check-square"></i>
                    <p>Buy cucumber</p>
                    <i class="far fa-trash-alt"></i>
                </div>
                <div class="todo">
                    <i class="far fa-check-square"></i>
                    <p>But meat</p>
                    <i class="far fa-trash-alt"></i>
                </div>
            </div>
        </main>
    </div>
    <footer>Created by <a href="#">Jestim</a></footer>
</body>

</html>
